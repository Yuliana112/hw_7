<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hw_7 Form</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <main class="main">
        <section class="section">
            <h2>Form</h2>
            <form action="" method="GET" class="form">
                <label for="name" class="form__label">Ім'я</label>
                <input type="text" id="name" class="form__input" placeholder="Ім'я" required>
                <label for="Iname" class="form__label">Прізвище</label>
                <input type="text" id="Iname" class="form__input" placeholder="Прізвище" required>
                <label for="password" class="form__label">Пароль</label>
                <input type="password" id="password" class="form__input" placeholder="Введіть пароль" required>
                <label for="email" class="form__label">Email</label>
                <input type="email" id="mail" class="form__input" placeholder="Email" required>
                <label for="birthday">Дата народження:</label>
                <input type="date" id="birthday" name="ата народження">
                <div class="form__gender gender">
                    <h2 class="title_2">Стать</h2>
                    <div class="gender__item">
                        <label>
                            Жін
                            <input type="radio" name="gender">
                        </label>
                        <label>
                            Чол
                            <input type="radio" name="gender">
                        </label>
                    </div>
                </div>
                <select name="course" class="form__select">
                    <option value="" selected disabled>Курс...</option>
                    <option value="Front-End">Front-End</option>
                    <option value="Back-End">Back-End</option>
                    <option value="Project Management">Project Management</option>
                    <option value="QA Manual">QA Manual</option>
                </select>
                <label for="country" class="form__label_country">Адреса</label>
                <input type="text" id="country" class="form__input_country"
                    placeholder="Країна, область, район місто/селище, вулиця, номер будинку/квартири, ындекс">
                <div class="form__skills skills">
                    <h2 class="title_2">Навички</h2>
                    <div class="skills__item">
                        <label>
                            HTML 5
                            <input type="checkbox">
                            <span class="skills__check"></span>
                        </label>
                        <label>
                            CSS 3
                            <input type="checkbox">
                            <span class="skills__check"></span>
                        </label>
                        <label>
                            JavaScript
                            <input type="checkbox">
                            <span class="skills__check"></span>
                        </label>
                    </div>
                </div>
                <div>
                    <label>
                        <input type="checkbox" required>
                        я погоджуюсь з обробкою персональних даних
                    </label>
                </div>
                <button type="reset" class="form__button__reset">Очистити все</button>
                <button type="submit" class="form__button__submit">Send</button>
            </form>
        </section>
    </main>

</body>

</html>
